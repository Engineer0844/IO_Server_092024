    <script>


    // https://developer.mozilla.org/en-US/docs/Web/API/WebSocket/message_event
    // read this to learn about websocket api
    var web_sock = new WebSocket('ws://' + window.location.host + '/ws');

    web_sock.onopen = () => {
        console.log("Image data websocket opened");
    }

    web_sock.onmessage = function(event) {
        const data = event.data;
        // console.log("Got message: ", data);

        var incoming_data = JSON.parse(event.data);
        const id_selector = $("#" +incoming_data["id"]);
        id_selector.html(incoming_data["text"]);
    }

    web_sock.onclose = function(event) {
        console.log("image data websocket closed");
    }
    </script>
